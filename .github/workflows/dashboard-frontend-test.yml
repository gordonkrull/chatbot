name: Dashboard Frontend Tests

on:
  push:
    branches: [ "master" ]
    paths:
      - dashboard/frontend/**
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Test
      run: |
        npm install
        npm test
